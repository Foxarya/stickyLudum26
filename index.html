		<script src="js/libs/Box2dWeb.min.js" defer="defer"></script>
		<script>
			var contextoDebug;
			var debugEscenario = new Kinetic.Stage({
				container : 'debugCanvas',
				width : 900,
				height : 575
			});

			var capaDebug = new Kinetic.Layer();

			debugEscenario.add(capaDebug);

			contextoDebug = capaDebug.getContext();

		</script>
		<script>
			var canvas = document.getElementById('container');
			canvas.onselectstart = function() {
				return false;
			}
			var debugCanvas = document.getElementById('debugCanvas');
			debugCanvas.onselectstart = function() {
				return false;
			}
		</script>
